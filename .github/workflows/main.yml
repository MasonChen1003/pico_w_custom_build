name: Build Pico W Firmware with ST7789

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 準備編譯環境 (修正點：使用正確的 Action)
    - name: Install Arm GNU Toolchain
      uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        release: '13.2.Rel1'

    - name: Install CMake and Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    # 2. 下載 MicroPython 原始碼
    - name: Checkout MicroPython
      uses: actions/checkout@v4
      with:
        repository: micropython/micropython
        path: micropython
        submodules: false 

    # 3. 下載 ST7789 C 模組 (Russhughes)
    - name: Checkout ST7789 Driver
      uses: actions/checkout@v4
      with:
        repository: russhughes/st7789_mpy
        path: st7789_mpy

    # 4. 編譯 mpy-cross
    - name: Build mpy-cross
      run: |
        cd micropython
        # 抓取必要的 submodules
        git submodule update --init lib/pico-sdk lib/cyw43-driver lib/lwip lib/mbedtls lib/micropython-lib lib/tinyusb lib/btstack
        make -C mpy-cross

    # 5. 編譯 Pico W 韌體 (修正點：使用絕對路徑以避免 ../ 出錯)
    - name: Build Firmware
      run: |
        cd micropython/ports/rp2
        make BOARD=RPI_PICO_W clean
        
        # 使用 ${{ github.workspace }} 確保路徑絕對正確
        make BOARD=RPI_PICO_W USER_C_MODULES=${{ github.workspace }}/st7789_mpy/st7789/micropython.cmake

    # 6. 上傳結果
    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware-pico-w-st7789
        path: micropython/ports/rp2/build-RPI_PICO_W/firmware.uf2
